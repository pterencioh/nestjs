<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/forgot.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/logo-icon.png" />
</head>
<body>
    <div class="centered-div">
        <a href="/"><img src="./img/logo.png" alt="Login" id="logo"></a>
        <div class="sign-up">
            <label for="logo">Let's recover your password!</label>
        </div>

        <div class="username">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required placeholder="Please fill in the registered email." />
        </div>

        <button type="submit" id="change" disabled>Change Password</button>
    </div>
</body>
</html>
