<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Password</title>
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./js/newPassword.js"></script>
        <link rel="icon" type="image/x-icon" href="./img/logo-icon.png" />
    </head>
<body>
    <div class="centered-div">
        <a href="/"><img src="./img/logo.png" alt="Login" id="logo"></a>
        <div class="sign-up">
            <label for="logo">Let's change your password!</label>
        </div>
        <div class="password">
            <label for="password">New password</label>
            <input type="password" name="password" id="password" placeholder="Fill in your new password.">
        </div>

        <div class="showPassword">
            <a href="#" id="showPassword">Show password</a>
        </div>

        <div class="confirmPassword">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your new password."/>
        </div>

        <div class="showConfirmPassword">
            <a href="#" id="showConfirmPassword">Show password</a>
        </div>

        <button type="submit" id="changePass" disabled>Change Password</button>
    </div>
</body>
</html>
